<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title text-center>Search</ion-title>
    </ion-navbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="onInput($event)"  placeholder="Buscar Agencia"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <ion-list *ngFor="let item of items">
    <ion-card (click)="presentModal()">
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/img/logo.png">
        </ion-avatar>
        <h2>chica Modelo</h2>
        <p>{{ item }}</p>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
