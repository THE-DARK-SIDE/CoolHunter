<ion-header>
  <ion-navbar class="rosa">
    <ion-title text-center>LostPass</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondo">
  <ion-grid>
	      <ion-row>
          <ion-col>
            <ion-thumbnail>
               <img style="margin:0 auto;width: 55%;" src="assets/img/icon.png"/>
            </ion-thumbnail>
          </ion-col>
        </ion-row>
  </ion-grid>
  <div class="spacer" style="height: 50px;"></div>
    
  
   <ion-list id="color">

    <button ion-button round class="botonn">
		<ion-item class="input-color">
      <ion-label fixed>Email:</ion-label>
			<!--<ion-input  [(ngModel)]="dates.email" type="email"  name="email" required [ngModelOptions]="{standalone: true}" ></ion-input>-->
			<ion-input type="email" name="email" ></ion-input>
		</ion-item>
    </button>
    
    <button ion-button round class="botonn">
		<ion-item class="input-color">
      <ion-label fixed>Telefono:</ion-label>
			<!--<ion-input  [(ngModel)]="dates.email" type="email"  name="email" required [ngModelOptions]="{standalone: true}" ></ion-input>-->
			<ion-input type="email" name="email" ></ion-input>
		</ion-item>
    </button>
		
	</ion-list>

  <ion-grid>
		<ion-row>
			<ion-col col>
				<button ion-button round full style="background:#ff1664;">Enviar</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
