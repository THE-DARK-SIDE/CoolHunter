<ion-header>
  <ion-navbar class="rosa">
    <ion-title text-center>Lost Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondo">
  <ion-grid>
	      <ion-row>
          <ion-col>
            <ion-thumbnail>
               <img style="margin:0 auto;width: 55%;" src="assets/img/icon.png"/>
            </ion-thumbnail>
          </ion-col>
        </ion-row>
  </ion-grid>
  <div class="spacer" style="height: 25px;"></div>
    
  
   <ion-list id="color">
    <p class="pk">Recover your password:</p>

      <!--<div class="rayita"></div>-->
        <ion-item class="input-color">
					<ion-label>
						<ion-icon class="icon" name="mail"></ion-icon>Email
					</ion-label>
					<ion-input type="email"></ion-input>
				</ion-item>	
		
	</ion-list>

  <ion-grid>
		<ion-row>
			<ion-col col>
				<button ion-button round full style="background:#ff1664;">Send</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
