<ion-header>
  <ion-navbar class="rosa">
    <ion-title text-center>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondo">
  <div class="spacer" style="height: 50px;"></div>

   <ion-list id="color">
     
		<ion-item class="input-color">
      <ion-label><ion-icon class="icon" name="person"></ion-icon>Full Name:</ion-label>
			<ion-input type="text" [(ngModel)]="dates.nombre" required [ngModelOptions]= "{standalone: true}" ></ion-input>
		</ion-item>

    
		<ion-item class="input-color">
      <ion-label><ion-icon class="icon" name="mail"></ion-icon>Email:</ion-label>
			<ion-input  [(ngModel)]="dates.email" type="email"  name="email" required [ngModelOptions]="{standalone: true}" ></ion-input>
		</ion-item>
    

    
		<ion-item class="input-color">
      <ion-label><ion-icon class="icon" name="lock"></ion-icon>Password:</ion-label>
			<ion-input type="password " [(ngModel)]="dates.password" name="password" required [ngModelOptions]="{standalone: true} "></ion-input>
		</ion-item>
    

  
    <ion-item class="input-color">
      <ion-label><ion-icon class="icon" name="unlock"></ion-icon>repeat password:</ion-label>
			<ion-input type="password " [(ngModel)]="dates.password2" name="Repetir" required [ngModelOptions]="{standalone: true} " ></ion-input>
		</ion-item>
    
		
	</ion-list>
  <div class="spacer" style="height: 25px;"></div>
      <p class="pk">You can also login with:</p>

      <div class="rayita"></div>
        <ion-grid>
      		<ion-row class="asd">
      			<ion-col width-33 class="text-center link-color" >
      				<div class="facebook ion-social-facebook"><ion-icon class="icoo" name="logo-facebook"></ion-icon></div>
      			</ion-col>
      			<ion-col width-33 class="text-center link-color" >
      				<div class="twitter ion-social-twitter"><ion-icon class="icoo" name="logo-twitter"></ion-icon></div>
      			</ion-col>
      			<ion-col width-33 class="text-center link-color" >
      				 <div class="instagram ion-social-instagram"><ion-icon class="icoo" name="logo-instagram"></ion-icon></div>
      			</ion-col>
      		</ion-row>
      	</ion-grid>

        <ion-grid>
          <ion-row>
              <ion-col col>
                <form (ngSubmit)="registrar()">
                  <button ion-button round full style="background:#ff1664;">Enviar</button>
                  </form>
              </ion-col>
          </ion-row>
        </ion-grid>
</ion-content>
