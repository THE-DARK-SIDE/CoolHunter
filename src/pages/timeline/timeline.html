<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title text-center>Timeline</ion-title>
    </ion-navbar>

    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content class="fondo">

   <ion-card *ngIf = "!logeado">
    <ion-item (click)="back()">
      <ion-avatar item-left >
        <img src="assets/img/logo.png">
      </ion-avatar>
        <h2>Invitado</h2>
        <p><a>Â¿Quieres publicar algo?</a></p> 
    </ion-item>
  </ion-card>

  <ion-card *ngIf = "logeado">
    <ion-item (click)="publicar()">
      <ion-avatar item-left  *ngIf="dates.photo">
        <img src="{{dates.photo}}">
      </ion-avatar>
        <h2 *ngIf="nombre">{{nombre}}</h2>
        <p *ngIf="correo"><a>{{correo}}</a></p> 
    </ion-item>
  </ion-card>

  <!--lista de los posts traidos desde firebase-->
  <ion-card *ngFor="let post of posts">

    <ion-item (click)="presentModal(post.id)">
      <ion-avatar item-left>
        <img src="assets/img/logo.png">
      </ion-avatar>
      <h2>{{ post.title }}</h2>
      <p>{{ post.text }}</p>
    </ion-item>

    <div class="cardd" (click)="presentModal(post.id)">
      <img src="{{ post.img }}" *ngIf = "post.img">
      <!--<ion-fab>
        <button ion-fab>
          <ion-icon name="heart-outline"></ion-icon>
        </button>
      </ion-fab>-->
    </div>
      
    <ion-card-content>
      <ion-row>
        <ion-col>
          <h2 class="titlecard">Show Time</h2>
        </ion-col>
        <ion-col style="text-align: right">
        <button style="font-size:15px;"ion-button icon-left clear small (click)="presentPopover($event)">
          <ion-icon name="md-share"></ion-icon>
        </button>
      </ion-col>
      </ion-row>
      <!--<p class="pcard">This is a "Facebook" styled Card. The header is created from a Thumbnail List item, the content is from a card-body consisting-->
      <!--            of an image and paragraph text. The footer consists of tabs, icons aligned left, within the card-footer.</p>-->
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button style="padding:0px;" ion-button icon-left clear small (click)="presentModal()">
          <ion-icon name="text"></ion-icon>
          <div>3 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          <ion-label style="margin: 10px 8px 10px 0;">11h ago</ion-label>
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
