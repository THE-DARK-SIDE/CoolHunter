<ion-content>

<ion-card>

  <ion-item>
    <ion-avatar item-left (click)="dismiss()">
        <img src="{{ post.autorimg }}">
    </ion-avatar>
      <h2>{{ post.autor }}</h2>
      <p>Publicado hace 2 horas.</p>
  </ion-item>

    <img src="{{post.img}}">
    
  <ion-card-content>

    <h2 class="titlecard">{{post.title}}</h2>

    <p class="pcard">{{post.text}}</p>

  </ion-card-content>

  <ion-row>
    
    <ion-col col-4>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    
    <ion-col col-4>
      <button style="padding:0px;" ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>3 Comments</div>
      </button>
    </ion-col>
    
    <ion-col col-4>
      <button ion-button icon-left clear small>
        <ion-icon name="share"></ion-icon>
        <div>Share</div>
      </button>
    </ion-col>
    
  </ion-row>
  
   <ion-item>
    <ion-avatar item-left>
      <img src="assets/img/logo.png">
    </ion-avatar>
    <ion-label stacked>Agencia Argentina</ion-label>
    <ion-textarea type="text" disabled="true" value="que linda chica muy buena presentacion"></ion-textarea>
  </ion-item>
  
   <ion-item>
    <ion-avatar item-left>
      <img src="assets/img/logo.png">
    </ion-avatar>
    <ion-label stacked>VenezuelaModels</ion-label>
    <ion-textarea type="text" disabled="true" value="Me gustaria contactar con ustedes!!"></ion-textarea>
  </ion-item>
  
   <ion-item>
    <ion-avatar item-left>
      <img src="assets/img/logo.png">
    </ion-avatar>
    <ion-label stacked>Modelito45</ion-label>
    <ion-textarea type="text" disabled="true" value="Me encanta esta foto!" ></ion-textarea>
  </ion-item>

</ion-card>

</ion-content>
