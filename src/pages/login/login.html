<ion-content padding class="fondo">
	
  <!--<div class="pa50"></div>-->
  
  <ion-grid>
	      <ion-row>
          <ion-col>
            <ion-thumbnail>
               <img style="margin:0 auto;width: 55%;" src="assets/img/icon.png"/>
            </ion-thumbnail>
          </ion-col>
        </ion-row>
  </ion-grid>
  
	<div class="pa50"></div>
	
	<ion-list>

		<ion-item class="input-color">
			<ion-label>
				<ion-icon class="icon" name="md-person"></ion-icon>Email
			</ion-label>
			<ion-input [(ngModel)]="email" type="email"></ion-input>
		</ion-item>

		<ion-item class="input-color">
			<ion-label>
				<ion-icon name="ios-lock-outline"></ion-icon>Password
			</ion-label>
			<ion-input [(ngModel)]="password"  type="password"></ion-input>
		</ion-item>
	
	<div class="pa50"></div>
	</ion-list>
	
	<ion-grid>
		<ion-row>
			<ion-col col>
				<button ion-button round full style="background:#ff1664;" (click)="dashboard()">Entrar</button>
			</ion-col>
		</ion-row>
	</ion-grid>
  	<!--<div class="pa50"></div>-->
  	
  	<div class="rayita"></div>
  	
  	<ion-grid>
		<ion-row class="asd">
			<ion-col width-33 class="text-center link-color" >
				<div class="facebook ion-social-facebook" (click)="loginConFacebook()"><ion-icon class="icoo" name="logo-facebook"></ion-icon></div>
			</ion-col>
			<ion-col width-33 class="text-center link-color" >
				<div class="twitter ion-social-twitter" (click)="loginConTwitter()"><ion-icon class="icoo" name="logo-twitter"></ion-icon></div>
			</ion-col>
			<ion-col width-33 class="text-center link-color" >
				 <div class="instagram ion-social-instagram" (click)="loginConInstagram()"><ion-icon class="icoo" name="logo-instagram"></ion-icon></div>
			</ion-col>

		</ion-row>
	</ion-grid>

	<ion-grid>
		<ion-row>
			<ion-col col-12 text-center class="text link-color" (click)="registro()">¿No tienes una cuenta? Registrate</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12 text-center class="text link-color" (click)="contrasena()">¿Olvido Su contraseña? Recuperar</ion-col>
		</ion-row>
	</ion-grid>
  
</ion-content>
<ion-footer>
  <ion-toolbar (click)="timeline()" text-center>
    <button ion-button color="rosado" round >Timeline</button>
  </ion-toolbar>
</ion-footer>
