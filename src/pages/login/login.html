<ion-header>
  <ion-navbar class="rosa">
    <ion-title text-center>Login User</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="fondo">
	
  <!--<div class="pa50"></div>-->
  
  <ion-grid>
	      <ion-row>
          <ion-col>
            <ion-thumbnail>
               <img style="margin:0 auto;width: 55%;" src="assets/img/icon.png"/>
            </ion-thumbnail>
          </ion-col>
        </ion-row>
  </ion-grid>
  
	<div class="pa50"></div>
	<ion-grid>
		<ion-row>
			<ion-list>
				<ion-item class="input-color">
					<ion-label>
						<ion-icon class="icon" name="md-person"></ion-icon>Email
					</ion-label>
					<ion-input [(ngModel)]="email" type="email"></ion-input>
				</ion-item>	
				<ion-item class="input-color">
					<ion-label>
						<ion-icon name="ios-lock-outline"></ion-icon>Password
					</ion-label>
					<ion-input [(ngModel)]="password"  type="password"></ion-input>
				</ion-item>
			</ion-list>
		</ion-row>
		<ion-row>
			<ion-col col-7 text-center id="toogle">
				<ion-item class="remember">
					<ion-label text-center>Remember me</ion-label>
					<ion-toggle checked="false"></ion-toggle>
				</ion-item>
			</ion-col>
			<ion-col col-5 text-center class="text link-color" (click)="contrasena()">
				<ion-label>
					<a style="color:white">Lost password?</a>
				</ion-label>
			</ion-col>
		</ion-row>
	</ion-grid>	
	
	<ion-grid>
		<ion-row>
			<ion-col col>
				<button ion-button round full style="background:#ff1664;" (click)="dashboard()">Sing In</button>
			</ion-col>
		</ion-row>
	</ion-grid>
  	
  	<div class="rayita"></div>
  	
  	<ion-grid>
		<ion-row class="asd">
			<ion-col width-33 class="text-center link-color" >
				<div class="facebook ion-social-facebook" (click)="loginConFacebook()"><ion-icon class="icoo" name="logo-facebook"></ion-icon></div>
			</ion-col>
			<ion-col width-33 class="text-center link-color" >
				<div class="twitter ion-social-twitter" (click)="loginConTwitter()"><ion-icon class="icoo" name="logo-twitter"></ion-icon></div>
			</ion-col>
			<ion-col width-33 class="text-center link-color" >
				 <div class="instagram ion-social-instagram" (click)="loginConInstagram()"><ion-icon class="icoo" name="logo-instagram"></ion-icon></div>
			</ion-col>

		</ion-row>
	</ion-grid>

	<ion-grid>
		<ion-row>
			<ion-col col-12 text-center class="text link-color" (click)="registro()"><a style="color:white">Don't have an account? Sign Up</a></ion-col>
		</ion-row>
	</ion-grid>
  
</ion-content>
